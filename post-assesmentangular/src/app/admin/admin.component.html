     <h2>Book Details <a mat-flat-button color="primary" [routerLink]="['/add']" style="float:right;">Add Book</a></h2>

     <div class="container">
        <div class="jumbotron" >

     <table mat-table [dataSource]="data" class="table table-bordered"
     matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
     <ng-container matColumnDef="action">
     <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
     <mat-cell *matCellDef="let element">
    <a  [routerLink]="['/update', element.id]" >
         <mat-icon class="icon">edit</mat-icon>
       </a>
     </mat-cell>
   </ng-container>
   <ng-container matColumnDef="Delete">
    <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
    <td mat-cell *matCellDef="let row">
            <span mat-stroked-button color="accent" (click)="delete(row.id)" ><mat-icon>delete</mat-icon></span>
            <!-- <a mat-flat-button color="accent" [routerLink]="['/update']"  style="float:right;"><mat-icon>Update</mat-icon></a> -->
        </td>

    </ng-container>
<!-- Employee Name Column -->
<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef><strong>Title</strong></th>
  <td mat-cell *matCellDef="let row">{{row.title}}</td>
</ng-container>

<!-- Designation Column -->
<ng-container matColumnDef="catag">
  <th mat-header-cell *matHeaderCellDef><strong>Catag</strong></th>
  <td mat-cell *matCellDef="let row">{{row.catag}}</td>
</ng-container>
<!-- Department Column -->
<ng-container matColumnDef="author">
<th mat-header-cell *matHeaderCellDef><strong>Author</strong></th>
<td mat-cell *matCellDef="let row">{{row.author}}</td>
</ng-container>
<!-- Gender Column -->
<ng-container matColumnDef="year">
<th mat-header-cell *matHeaderCellDef><strong>Year</strong></th>
<td mat-cell *matCellDef="let row">{{row.year}}</td>
</ng-container>
<ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef><strong>Date</strong></th>
    <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef><strong>Image</strong></th>
        <td mat-cell *matCellDef="let row"> <img mat-card-image src="{{row.url}}"
            alt="Angular material Card" height="250" >

                <!-- <a mat-flat-button color="accent" [routerLink]="['/update']"  style="float:right;"><mat-icon>Update</mat-icon></a> -->
            </td>

        </ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

     </div>
     </div>
