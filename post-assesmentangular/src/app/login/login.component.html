<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
          <span>
        <img
        src="https://www.euromonitor.com/globalassets/home-page/default-author.png?mode=crop&width=750" alt="Avatar Logo" style="width:60px;"
        class="rounded-pill">&nbsp;
        <a>Welcome to Library</a>
        </span>
      </mat-card-header><br>

      <form [formGroup]="exform">

        <div class="form-group">
          <label class="col-form-label">Email:</label>
          <input formControlName="frmemail" name="Email" type="email" class="form-control" [(ngModel)]="emails" required>
          <small *ngIf="eform['frmemail'].touched && eform['frmemail'].invalid" class="text-danger">Email is Required</small>
        </div>

        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input formControlName="frmpassword" type="password" class="form-control" [(ngModel)]="passwords" required >
          <small *ngIf="eform['frmpassword'].touched && eform['frmpassword'].invalid" class="text-danger">Password is Required</small>
        </div><br>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onsubmit()">Login</button>
      </form>
    </mat-card>
  </div>
