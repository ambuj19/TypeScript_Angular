    <span class="nav-tool-items" fxHide.xs style="color: white;" >
        <a mat-button [routerLink]="'/accounts'" > Hi Ambuj <img

        <ng-container>
            <button mat-menu-item>

                <a mat-button [routerLink]="'/accounts'"> Hi Ambuj <img

            </button>
            <button mat-menu-item style="background-color: white;">
                <a mat-button [routerLink]="'/accounts'" style="background-color: white;"> My Request <mat-icon>question_answer</mat-icon>  </a>
            </button>
            <button mat-menu-item>

                <a mat-button [routerLink]="'/create-account'"> View History <mat-icon>history</mat-icon> </a>
            </button>
            <button mat-menu-item>
                <a mat-button [routerLink]="'/accounts'"> Logout <mat-icon>arrow_forward</mat-icon> </a>
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>

</div>

<nav class="navbar" style="float: right;">
    <input matInput   [(ngModel)]="firstname" (ngModelChange)="Search()" placeholder="Type the Name to Search"><mat-icon>find_in_page</mat-icon>

</nav><br>
  <div class="row">
    <h1 style=" text-align: center;">Welcome to Central Library</h1>

  <div class="col-md-4" *ngFor="let list of data ">
    <tr *ngFor="let req of bookcount"></tr>
    <div class="card-text-center" ><br><br><br><br>
      <div class="card" id="parent">
        <div class="card-body">
           <img mat-card-image src="{{list.url}}"
      alt="Angular material Card" height="250" >&nbsp;
          <a style="font-weight: 500;">  {{list.title}} <button mat-stroked-button color="primary" class="button" (click)='order(username)' type="submit" >Order</button></a>
        </div>
        <div class="card-footer" id="hover-content">
            <li>
                 Category: {{list.catag}}&nbsp;&nbsp;
                 By: {{list.author}}&nbsp;&nbsp;

            </li>
            <li style="color:sandybrown;">

                In:{{list.year}} &nbsp;
              </li>
            <li style="color: teal;">
              Available:  {{list.Available}}
            </li>
        </div>
      </div>
    </div>



  </div>
  <div  class="col-md-4" *ngFor="let list of bookcount ">
    {{list.OrderCount}}
  </div>
</div>
