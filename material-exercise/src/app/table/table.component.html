  <div>
    <br>
      <div class="container">
          <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks" >
                    <button button="submit" mat-raised-button color="primary" (click)="openDialog()" >
                        <mat-icon>add</mat-icon> Add Data
                    </button>
                </div>
          </div>
      </div>
      <br>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3>Recent Details</h3>
            </mat-card-title>
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                          </ng-container>
                    <ng-container matColumnDef="date_posted">
                      <mat-header-cell *matHeaderCellDef> Date Posted </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.date_posted  | date: 'd/M/YYYY'}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="to">
                      <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.to}} </mat-cell>
                    </ng-container>
                      <ng-container matColumnDef="from">
                        <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.from}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef> Permanent Link </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.category? 'Yes':'No'}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                          <a (click)="deletePost(element.position)"
                              type="button">
                            <mat-icon class="icon">delete</mat-icon>
                          </a>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[3, 4, 5,]">
                    </mat-paginator>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

    </div>
  </div>
